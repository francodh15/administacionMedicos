<nz-layout class="container">
  <nz-sider
    style="background-color: #11d452"
    class="layout-left"
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="logo">
      <img src="../../../assets/estrellaSalud.png" />
    </div>

    <div class="icons">
      <div class="icon-container" (click)="toggleCollapse()">
        <div class="icon">
          <span
            nz-icon
            nzType="medicine-box"
            nzTheme="outline"
            class="icon-medicine"
          ></span>
        </div>
        <div class="icon-text" *ngIf="!isCollapsed">
          <a routerLink="/backOffice/medicos" class="router-link" style="font-size: 17px"
            >MÃ©dicos</a
          >
        </div>
      </div>

      <div class="icon-container" (click)="toggleCollapse()">
        <div class="icon">
          <span
            nz-icon
            nzType="user"
            nzTheme="outline"
            class="icon-user"
          ></span>
        </div>
        <div class="icon-text" *ngIf="!isCollapsed">
          <a
            routerLink="/user/Users"
            class="router-link"
            style="font-size: 17px"
            >Clientes</a
          >
        </div>
      </div>
    </div>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <span
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="toggleCollapse()"
        style="font-size: 25px; margin-left: 5px"
      ></span>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
